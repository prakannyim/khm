<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>KHM Ask</title>
  <link rel="stylesheet" href="./ask.css" />
</head>
<body>
  <header class="top">
    <h1>KHM Ask</h1>
    <p class="sub">Prompt • Gestion de prompts • Réponse</p>
  </header>

  <main class="grid">

  <div class="row">
    <label for="langSel">Langue</label>
    <select id="langSel">
      <option value="fr">Français</option>
      <option value="en">English</option>
      <option value="kh">ខ្មែរ</option>
    </select>
  </div>

    <!-- Bloc 1: Prompt -->
    <section class="card">
      <h2>Prompt</h2>

      <div class="row">
        <label for="promptTitle">Nom du prompt</label>
        <input id="promptTitle" placeholder="Ex: Khmer TV style (v1)" />
      </div>

      <div class="row">
        <label for="promptText">Texte du prompt</label>
        <textarea id="promptText" rows="10" placeholder="Écris ton prompt ici..."></textarea>
      </div>

      <div class="btns">
        <button id="btnNew">Nouveau</button>
        <button id="btnSave">Sauver</button>
      </div>

      <p class="hint">Stockage Phase 1 : navigateur (localStorage). Aucun serveur, aucune clé API.</p>
    </section>

    <!-- Bloc 2: Gestion de prompts -->
    <section class="card">
      <h2>Gestion de prompts</h2>

      <div class="row">
        <label for="promptList">Prompts sauvegardés</label>
        <select id="promptList"></select>
      </div>

      <div class="btns">
        <button id="btnLoad">Charger</button>
        <button id="btnRename">Renommer</button>
        <button id="btnDelete" class="danger">Supprimer</button>
        <button id="btnExport">Exporter JSON</button>
        <button id="btnImport">Importer JSON</button>
        <input id="importFile" type="file" accept="application/json" hidden />
      </div>

      <p class="hint">Export/Import utile si tu changes de machine (ou pour backup).</p>
    </section>

    <!-- Bloc 3: Réponse -->
    <section class="card">
      <h2>Réponse</h2>

      <div class="row">
        <label for="questionText">Question / Contenu</label>
        <textarea id="questionText" rows="6" placeholder="Tape ta question ici..."></textarea>
      </div>

      <div class="btns">
        <button id="btnSend">Envoyer</button>
        <button id="btnCopy">Copier réponse</button>
        <button id="btnClear">Effacer</button>
      </div>

      <div class="row">
        <label for="answerText">Réponse</label>
        <textarea id="answerText" rows="10" placeholder="Phase 1: tu peux coller ici manuellement. Phase 2: rempli automatiquement." readonly></textarea>
      </div>

      <p id="status" class="hint"></p>
    </section>
  </main>

  <script src="./ask.js"></script>
</body>
</html>
