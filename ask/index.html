<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>KHM Ask</title>
  <link rel="stylesheet" href="/ask/ask.css">

</head>
<body>

  <main id="askApp">

    <!-- Header -->
    <header>
      <h2>Ask ChatGPT</h2>

      <!-- Language selector -->
      <select id="langSel">
        <option value="fr">Français</option>
        <option value="en">English</option>
        <option value="kh">ខ្មែរ</option>
      </select>
    </header>

    <!-- Prompt (optionnel / contexte) -->
    <section>
      <input
        type="text"
        id="promptInput"
        placeholder="Contexte / instructions (optionnel)"
      />
    </section>

    <!-- Question principale -->
    <section>
      <textarea
        id="questionInput"
        placeholder="Pose ta question ici…"
        rows="4"
      ></textarea>

      <button id="sendBtn">Envoyer</button>
    </section>

    <!-- Zone réponse (large & lisible) -->
    <section>
      <div id="loading" hidden>⏳ Réflexion en cours…</div>

      <div id="answerBox">
        <!-- Réponse ChatGPT ici -->
      </div>
    </section>

  </main>

</body>
</html>
