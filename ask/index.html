<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>KHM Ask</title>
  <link rel="stylesheet" href="/ask/ask.css">

</head>
<body>

  <main id="askApp">
    <div id="layout">

      <!-- LEFT: Prompts -->
      <aside id="promptMenu">
        <div>
          <h3>Prompts</h3>
        </div>

        <div>
          <input id="promptTitle" type="text" placeholder="Titre du prompt" />
          <textarea id="promptText" rows="7" placeholder="Ton prompt / contexte..."></textarea>
        </div>

        <div>
          <button id="btnNewPrompt">Nouveau</button>
          <button id="btnSavePrompt">Sauver</button>
          <button id="btnDeletePrompt">Supprimer</button>
        </div>

        <div>
          <select id="promptList" size="12" style="width:100%;">
            <!-- rempli par JS -->
          </select>
        </div>
      </aside>

      <!-- RIGHT: Ask -->
      <section id="askPane">
        <header>
          <h2>Ask ChatGPT</h2>

          <select id="langSel">
            <option value="fr">Français</option>
            <option value="en">English</option>
            <option value="kh">ខ្មែរ</option>
          </select>
        </header>

        <section>
          <textarea id="questionInput" placeholder="Pose ta question ici…" rows="4"></textarea>
          <button id="sendBtn">Envoyer</button>
        </section>

        <section>
          <div id="loading" hidden>⏳ Réflexion en cours…</div>
          <div id="answerBox"></div>
        </section>
      </section>

    </div>
  </main>
</body>


</html>
